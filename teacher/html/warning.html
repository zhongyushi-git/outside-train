<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预警信息查询</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <script src="../../jquery-3.2.1.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <style>
        body {
            margin: 10px;
        }

        .layui-input {
            height: 30px;
        }

        .right {
            float: right;line-height: 35px;
        }
    </style>
</head>
<body>
<div>
    <!-- 搜索栏 -->
    <div class="layui-row">
        <div class="layui-col-md3">
            <div class="right">预警时间：</div>
        </div>
        <div class="layui-col-md2">
            <input type="text" class="layui-input" name="time2" id="time2">
        </div>
        <div class="layui-col-md1" style="width: 15px;">
            <div class="right">至</div>
        </div>
        <div class="layui-col-md2">
            <input type="text" class="layui-input" name="time" id="time">
        </div>
        <div class="layui-col-md1">
            <div class="right">
                <button class="layui-btn layui-btn-sm layui-btn-normal" id="search">搜索</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal" id="clear">重置</button>
            </div>
        </div>
    </div>
    <!-- 表格栏 -->
    <div class="layui-row">
        <table id="table" lay-filter="table"></table>
    </div>
</div>
</body>
<script src="../../config.js"></script>
<script src="../../tool.js"></script>
<script src="../js/warning.js"></script>
</html>
