<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加考勤信息</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<script src="../../jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<style>
			body {
            margin: 10px;
            margin-left: 70px;
        }

        .layui-input {
            height: 30px;
        }

        .center {
            text-align: center;
        }

        table {
            border-collapse: separate;
            border-spacing: 0px 18px;
        }
    </style>
	</head>
	<body>
		<table>
			<tr>
				<td>新密码：</td>
				<td><input type="password" class="layui-input" name="newPwd" placeholder="请输入新密码"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" class="layui-input" name="comPwd" placeholder="请再次输入新密码"></td>
			</tr>
			<tr>
				<td colspan="2" class="center">
					<button class="layui-btn layui-btn-sm layui-btn-normal" id="save">保存</button>
					<button class="layui-btn layui-btn-sm layui-btn-primary" id="cancel">取消</button>
				</td>
			</tr>
		</table>
	</body>
	<script src="../../tool.js"></script>
	<script src="../../config.js"></script>
	<script>
		$(function() {
			layui.use(['layer'], function() {
				var layer = layui.layer;
				$("#save").click(function() {
					var user = JSON.parse(decodeURIComponent(atob(sessionStorage.getItem("user"))));
					var username = user.username;
					var pwd = checkForm();
					if (pwd == null) return;
					$.get(WebAPI.manage + 'teacher/updatePwd', {
						id: username,
						password: Base64.encode(pwd)
					}, function(data) {
						if (data.code == 200) {
							layer.alert("修改成功", function() {
								parent.layer.close(window.parent.index)
							});
						} else {
							layer.msg(data.msg);
						}
					})
				})
				$("#cancel").click(function() {
					parent.layer.close(window.parent.index);
				})
			})
		})

		function checkForm() {
			var newPwd = $("input[name='newPwd']").val()
			var comPwd = $("input[name='comPwd']").val()
			if (newPwd == null || newPwd == '') {
				layer.alert("请输入新密码");
				return;
			} else if (newPwd.length < 6 || newPwd.length > 12) {
					layer.alert("密码长度为6-12位");
					return;
			} else if (newPwd != comPwd) {
					layer.alert("两次输入的密码不一致");
					return;
			}
			return newPwd;
		}
	</script>
</html>
